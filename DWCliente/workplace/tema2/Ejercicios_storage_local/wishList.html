<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de deseos</title>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: flex-start;
        max-width: 900px;
        margin: auto;
      }
      form {
        display: flex;
        gap: 1rem;
      }
      input[type="text"] {
        padding: 0.5rem 1rem;
        border-radius: 10px;
      }
      button[type="submit"] {
        padding: 0.5rem 1rem;
        border-radius: 10px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      ol {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;

        width: fit-content;
        padding: 5rem;
      }

      li {
        padding: 0.5em 1em;
      }

      .btn__delete {
        color: red;
        background-color: white;
        border: 1px solid red;
        font-size: 1rem;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      .btn__delete:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Lista de deseos</h1>
      <form id="form">
        <input type="text" id="wish" />
        <button type="submit">AÃ±adir</button>
      </form>
      <ol id="workList"></ol>
    </main>
    <script>
      const form = document.getElementById("form");
      const newTask = document.getElementById("wish");
      const workList = document.getElementById("workList");

      const setCookie = (name, value, days = 7) => {
        const expires = new Date(
          Date.now() + days * 24 * 60 * 60 * 1000
        ).toUTCString();
        document.cookie = `${name}=${value}; path=/; expires=${expires}`;
      };

      const getCookie = (name) => {
        const cookies = document.cookie.split("; ");
        const cookie = cookies.find((row) => row.startsWith(`${name}=`));
        return cookie ? JSON.parse(cookie.split("=")[1]) : [];
      };

      const getListCookie = () => {
        let wishList = getCookie("wishList");
        if (!wishList.length) {
          setCookie("wishList", JSON.stringify([]));
          wishList = [];
        }
        return wishList;
      };

      const addTask = (task) => {
        const wishList = getListCookie();
        const id = wishList.length + 1;
        const newTask = { id, task };

        const newList = [...wishList, newTask];
        setCookie("wishList", JSON.stringify(newList));

        renderAllTasks();
      };

      const deleteTask = (id) => {
        const wishList = getListCookie();
        const newList = wishList.filter((task) => task.id !== id);
        setCookie("wishList", JSON.stringify(newList));

        renderAllTasks();
      };

      const renderAllTasks = () => {
        workList.innerHTML = "";

        const wishList = getListCookie();
        wishList.forEach((task) => {
          const li = document.createElement("li");
          li.textContent = task.task;
          li.id = task.id;

          const btnDelete = document.createElement("button");
          btnDelete.textContent = "X";
          btnDelete.classList.add("btn__delete");
          btnDelete.addEventListener("click", () => deleteTask(task.id));

          li.appendChild(btnDelete);
          workList.appendChild(li);
        });
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const task = newTask.value.trim();
        if (!task) return;
        addTask(task);
        newTask.value = "";
      });

      renderAllTasks();
    </script>
  </body>
</body>
</html>
