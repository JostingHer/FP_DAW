<html>
<body>
<script>

var a = 0;
var b = 0;

var promesa1 = new Promise(function(resolver, rechazar){
	setTimeout(() => {
		for(let i=0; i < 1000000000; i++) {
			a++;
		}
		resolver(a);
		rechazar("Algo falló");
	}, 0);
});

var promesa2 = new Promise(function(resolver, rechazar){
	setTimeout(() => {
		for(let i=0; i < 1000000000; i++) {
			b++;
		}
		resolver(b);
		rechazar("Algo falló");
	}, 0);


});

*/

async function sincronizar() {
	let resultado1 = await promesa1;
	console.log("a: " + resultado1);
	let resultado2 = await promesa2;
	console.log("b: " + resultado2);
	console.log("a+b: " + (a+b))
}

sincronizar();

</script>
