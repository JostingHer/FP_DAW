<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1 c)</title>
</head>
<body>
	<p></p>
	<p></p>
<script>
	var p1 = document.querySelector("p:first-of-type");
	var p2 = document.querySelector("p:last-of-type");
	
	function temporizador(tiempo){
		var promesa = new Promise((resolver, rechazar) => {
			var temp = setTimeout(() => {
				resolver("Tiempo concluido");
			}, tiempo);
		});
		
		return promesa;
	}
	
	async function cuenta(numero, elemento = document.body, tiempo = 1000, funcionCallback = () => {}) {
		for(let i = numero; i > 0; i--){
			elemento.textContent = i;
			await temporizador(tiempo);
		}
		elemento.textContent = 0;
		funcionCallback();
	}

	cuenta(6, p1, 1000, () => {
		p1.textContent="Fin";
	});
	cuenta(60, p2, 100, () => {
		p2.textContent="Fin";
	});
	
	
</script>
</body>
</html>
